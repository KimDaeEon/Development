syntax = "proto3";

package Protocol;
// import "google/protobuf/timestamp.proto"; 
option csharp_namespace = "Google.Protobuf.Protocol";

import public "Enum.proto";

// Unity 상에서 찍히는 좌표이다. 이 좌표를 기반으로 Zone 을 찾기 위해서 맵의 경계 좌표를 빼서 다시 계산된다.
message Position
{
	sint32 x = 1;
	sint32 y = 2;
}

// --------------------------------
//			   Entity
// --------------------------------
message MoveInfo
{
	Position position = 1;
	EActorState actorState = 2;
}

message StatInfo
{
	uint64 level = 1;
	uint64 hp = 2;
	uint64 mp = 3;
	uint64 attack = 4;
	uint64 defense = 5;
	uint64 speed = 6;
	uint64 currentExp = 7;
}

message EntityInfo
{
	uint64 gameId = 1; // 할당되지 않으면 0, 할당되면 1 이상의 값, 현재 습득된 Item 인 경우 0으로 할당
	uint64 dataSheetId = 2; // 할당되지 않으면 0, 스프라이트나 애니메이션의 기준이 되는 데이터 시트 Id
	MoveInfo moveInfo = 3;
	StatInfo statInfo = 4;

	oneof EntityType
	{
		ActorInfo actorInfo = 5;
		ItemInfo itemInfo = 6;
		ProjectileInfo projectileInfo = 7;
		ObstacleInfo obstacleInfo = 8;
	}
}	


// --------------------------------
//			    Item
// --------------------------------
message OwnedItemInfo
{
	uint64 dbId = 1;
	uint64 slotNum = 2;
}

message ItemInfo
{
	OwnedItemInfo ownedItemInfo = 1;
	oneof ItemCategory
	{
		EWeaponType weaponType = 2;
		EArmorType armorType = 3;
		EAccessoryType accessoryType = 4;
		EConsumableType consumableType = 5;
	}
}


// --------------------------------
//			    Actor
// --------------------------------
message ActorInfo
{
	oneof ActorType
	{
		CharacterInfo characterInfo = 1;
		MonsterInfo monsterInfo = 2;
	}
}

message MonsterInfo
{
	EMonsterType type = 1;
}

message CharacterInfo
{
	string name = 1;
	ECharacterType type = 2;

	// TODO: 추후 퀘스트 정보 추가
}


// --------------------------------
//			 Proejctile
// --------------------------------
// TODO: Projectile 내부 정보 기획 좀 더 고민해보고 정하자.
message ProjectileInfo
{
	uint64 ownerGameId = 1;
}

// --------------------------------
//			 Obstacle
// --------------------------------
message ObstacleInfo
{
	
}

message RoomInfo 
{
	int32 roomId = 1;
	int32 mapId = 2;
}