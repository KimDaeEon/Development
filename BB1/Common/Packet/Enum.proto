option csharp_namespace = "Google.Protobuf.Protocol";

enum EActorState 
{
	ACTOR_STATE_IDLE = 0;
	ACTOR_STATE_MOVING = 1;
	ACTOR_STATE_SKILL = 2;
	ACTOR_STATE_DEAD = 3;
