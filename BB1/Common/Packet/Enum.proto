	MOVE_DIR_UP = 1;
	MOVE_DIR_DOWN = 2;
	MOVE_DIR_LEFT = 3;
	MOVE_DIR_RIGHT = 4;
	MOVE_DIR_UP_LEFT = 5;
	MOVE_DIR_UP_RIGHT = 6;
	MOVE_DIR_DOWN_LEFT = 7;
	MOVE_DIR_DOWN_RIGHT = 8;
}